<virtual-scroller
  #scroll
  [enableUnequalChildrenSizes]="true"
  [items]="items"
  class="users-scroll"
>
  <div
    class="users-scroll-item"
    *ngFor="let item of scroll.viewPortItems;"
  >
    <app-user-card></app-user-card>
  </div>
</virtual-scroller>

<button mat-fab color="primary" class="search-button">
  <mat-icon>search</mat-icon>
</button>
