<virtual-scroller
  #scroll
  [enableUnequalChildrenSizes]="true"
  [items]="items"
  class="reports-scroll"
>
  <div
    class="reports-scroll-item"
    *ngFor="let item of scroll.viewPortItems"
  >
    <app-report-card [data]="item"></app-report-card>
  </div>
  <div *ngIf="loading" class="users-scroll-full-width">
    <mat-progress-spinner mode="indeterminate" [diameter]="48" class="loading-spinner"></mat-progress-spinner>
  </div>
  <div *ngIf="!loading && scroll.viewPortItems.length === 0">
    <h3 i18n="@@report.no_reports">No reports.</h3>
  </div>
</virtual-scroller>

<button mat-fab color="primary" class="fab-button" (click)="openSearchDialog()">
  <mat-icon>search</mat-icon>
</button>
