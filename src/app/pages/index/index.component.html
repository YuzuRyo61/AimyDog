<form (submit)="$event.preventDefault(); submitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title i18n="@@landing.login">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" color="primary" class="address-input">
        <mat-label i18n="@@landing.instance_address">Instance address</mat-label>
        <input type="text" matInput [formControl]="loginAddressForm" placeholder="misskey.io">
        <mat-hint *ngIf="loginAddressForm.disabled; else normalHint" i18n="@@landing.loading">Loading ...</mat-hint>
        <ng-template #normalHint>
          <mat-hint i18n="@@landing.support_hint">Supported Misskey version is more than 12.39.1</mat-hint>
        </ng-template>
        <mat-error *ngIf="loginAddressForm.hasError('required')" i18n="@@common.required">Required.</mat-error>
        <mat-error *ngIf="loginAddressForm.hasError('invalidProtocol')" i18n="@@landing.error_protocol">Illegal protocol.</mat-error>
        <mat-error *ngIf="loginAddressForm.hasError('parse')" i18n="@@landing.error_parse">Could not parse URL.</mat-error>
        <mat-error *ngIf="loginAddressForm.hasError('fetch')" i18n="@@landing.error_fetch">Unable to connect to the specified instance or not supported Misskey version</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginAddressForm.invalid || loginAddressForm.disabled" i18n="@@landing.login">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
