<h1>Mikan</h1>

<form (submit)="$event.preventDefault(); submitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" color="primary" class="address-input">
        <mat-label>Address</mat-label>
        <input type="text" matInput [formControl]="loginAddressForm" placeholder="misskey.io">
        <mat-hint *ngIf="loginAddressForm.disabled; else normalHint">Loading ...</mat-hint>
        <ng-template #normalHint>
          <mat-hint>Supported Misskey version is more than <strong>12.39.1</strong></mat-hint>
        </ng-template>
        <mat-error *ngIf="loginAddressForm.hasError('required')">Required.</mat-error>
        <mat-error *ngIf="loginAddressForm.hasError('fetch')">Unable to connect to the specified instance</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button type="submit" [disabled]="loginAddressForm.invalid || loginAddressForm.disabled">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
