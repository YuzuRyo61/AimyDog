<virtual-scroller
  #scroll
  [enableUnequalChildrenSizes]="true"
  [items]="items"
  class="files-scroll"
  (vsEnd)="vsEvent($event)"
>
  <div
    class="files-scroll-item"
    *ngFor="let item of scroll.viewPortItems"
  >
    <app-file-card [file]="item"></app-file-card>
  </div>
  <div *ngIf="loading" class="files-scroll-loading">
    <mat-progress-spinner mode="indeterminate" [diameter]="48" class="loading-spinner"></mat-progress-spinner>
  </div>
</virtual-scroller>

<button mat-fab color="primary" class="fab-button">
  <mat-icon>search</mat-icon>
</button>
