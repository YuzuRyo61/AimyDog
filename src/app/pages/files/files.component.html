<virtual-scroller
  #scroll
  [enableUnequalChildrenSizes]="true"
  [items]="items"
  class="files-scroll"
  (vsEnd)="vsEvent($event)"
>
  <div
    class="files-scroll-item"
    *ngFor="let item of scroll.viewPortItems"
  >
    <app-file-card [file]="item"></app-file-card>
  </div>
  <div *ngIf="loading" class="files-scroll-loading">
    <mat-progress-spinner mode="indeterminate" [diameter]="48" class="loading-spinner"></mat-progress-spinner>
  </div>
  <div *ngIf="!loading && scroll.viewPortItems.length === 0">
    <h3 i18n="@@file.no_files">No applicable file found.</h3>
  </div>
</virtual-scroller>

<button mat-fab color="primary" class="fab-button" (click)="openSearchDialog()">
  <mat-icon>search</mat-icon>
</button>
